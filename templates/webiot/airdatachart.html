
{% block content %}

    <style>
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .chart-wrapper {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <div class="charts-container">
        <div class="chart-wrapper">
            <canvas id="tempChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="pressureChart"></canvas>
        </div>
    </div>

    <script>
        const chartInstances = {
            tempChart: null,
            humidityChart: null,
            pressureChart: null
        };

        function createChart(canvasId, label, color, title, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: label,
                        data: data.data.map((value, index) => ({
                            x: new Date(data.labels[index]),
                            y: value
                        })),
                        borderColor: color,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 1.5,
                    scales: {
                        // x: {
                        //     type: 'time',
                        //     time: {
                        //         unit: 'minute',
                        //         displayFormats: {
                        //             minute: 'HH:mm'
                        //         }
                        //     },
                        //     title: {
                        //         display: true,
                        //         text: 'Time'
                        //     }
                        // }
                         x: {
                        type: 'time',
                        time: {
                            parser: 'yyyy-MM-dd HH:mm:ss',
                            tooltipFormat: 'll HH:mm'
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateOrCreateCharts(data) {
            const chartConfigs = [
                { id: 'tempChart', label: 'Temperature (Â°C)', color: 'red', title: 'Temperature', data: data.temperature },
                { id: 'humidityChart', label: 'Humidity (%)', color: 'blue', title: 'Humidity', data: data.humidity },
                { id: 'pressureChart', label: 'Pressure', color: 'green', title: 'Pressure', data: data.pressure }
            ];

            chartConfigs.forEach(config => {
                if (chartInstances[config.id] instanceof Chart) {
                    chartInstances[config.id].destroy();
                }
                chartInstances[config.id] = createChart(config.id, config.label, config.color, config.title, { labels: data.labels, data: config.data });
            });
        }

        function fetchAndUpdateCharts() {
            fetch('/air-data-json/')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data);
                    updateOrCreateCharts(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndUpdateCharts();
            setInterval(fetchAndUpdateCharts, 60000);  // Update every minute
        });
    </script>
{% endblock %}
